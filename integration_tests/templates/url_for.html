{# templates/url_for.html #}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLs Generated by url_for</title>
    <link rel="stylesheet" href="{{ static_url }}/styles.css">
</head>
<body>
    <header>
        <h1>URLs Generated by url_for</h1>
    </header>
    <p>Framework: {{ framework }}</p>
    <p>Templating Engine: {{ templating_engine }}</p>
    <main>
        <p>Static Resource URL: <a href="{{ static_url }}">{{ static_url }}</a></p>
        <p>Route URL: <a href="{{ route_url }}">{{ route_url }}</a></p>
    </main>
</body>
</html>
